# Starship config.
# Unicode characters: https://unicodes.jessetane.com

"$schema" = 'https://starship.rs/config-schema.json'

# Set prompt format
format = '$os$username@$hostname$directory$python$nodejs$golang$rust$kubernetes$terraform$azure$aws$gcloud$git_branch$git_status'

add_newline = false

# Change some of the colors
palette = 'custom'
[palettes.custom]
blue = '#4285f4'
orange = '#ffa700'
pink = '#ff71ce'
purple = '#8b00fd'

[character]
success_symbol = ''
error_symbol = ''

[os]
format = '[$symbol]($style) '
style = 'white bold'
disabled = false

[os.symbols]
Windows = 'î˜ª'
Ubuntu = 'ïŒ›'
Macos = 'ó°€µ'

[username]
format = '[$user]($style)'
style_user = 'blue bold'
style_root = 'red bold'
show_always = true
disabled = false

[hostname]
format = '[$hostname]($style) '
style = 'yellow bold'
ssh_only = false
disabled = false

[directory]
format = 'at [$path]($style)[$read_only]($read_only_style) '
truncation_length = 1
truncation_symbol = 'â€¦/'
read_only = 'ï€£'
read_only_style = 'red'
