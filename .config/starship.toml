# Starship config.

"$schema" = 'https://starship.rs/config-schema.json'

format = '$os$username$hostname$kubernetes$directory$python$nodejs$git_branch$git_status'

add_newline = false
command_timeout = 1000

[character]
success_symbol = ''
error_symbol = ''

[os]
format = '[$symbol]($style) '
style = 'bold white'
disabled = false

